<!DOCTYPE html>
<html data-ng-app="starter">

<head>
<!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *">
 -->
<!-- Allow everything but only from the same origin and foo.com -->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; http://*/*"> -->



<!-- Allows XHRs only over HTTPS on the same domain. -->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">
 -->

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
   <!--  <script src="js/SmsInboxPlugin.js"></script> -->
</head>

<body data-ng-controller="AppCtrl">
    <ion-tabs class="tabs-striped tabs-positive tabs-icon-top">
        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <ion-header-bar class="bar bar-dark head">
                <center><h1 class="title">MOVIELICIOUS</h1></center>
                <!-- data-ng bsically handler -->
                <!--  <button class="button button-balanced" data-ng-click="refresh()">
            <i class="icon ion-refresh"></i>
        </button> -->
            </ion-header-bar>
            <ion-content>
                <form ng-submit="refresh(movie)">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Movie Name" ng-model="movie">
                        </label>
                        <button class="button button-small">
                            Submit
                        </button>
                    </div>
                </form>
                <ion-refresher on-refresh="refresh(movie)"></ion-refresher>
                <div data-ng-show="!data.length">
                    <br><br>
                    <center>
                        <h1>Pull to refresh</h1>
                    </center>
                </div>
                
                <div class="card list" data-ng-repeat="a in data">
                    <div class="item item-avatar-left">
                        <img data-ng-src="{{a.poster_path}}" alt="">
                        <h2>{{a.original_title}}</h2>
                        <p>{{a.release_date}}</p>
                    </div>
                    <div class="item item-body">
                        <!--  <img  data-ng-src={{a.poster_path}} class="full-image"> -->
                        <p>Language: {{a.original_language}}</p>
                        <p>
                            {{a.overview}}
                        </p>
                        <hr style="margin:0 2px 0 2px">
                        <p>
                            <a href="#" class="subdued">Popularity {{a.popularity}}</a>
                            <a href="#" class="subdued">Vote-count {{a.vote_count}}</a>
                            <a href="#" class="subdued">Vote-average {{a.vote_average}}</a>
                        </p>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <ion-header-bar class="bar bar-dark head">
                <h1 class="title">IONIC DEMO APP</h1>
                <a class="google-sign-in button button-block" ng-click="googleSignIn()">Sign in with Google</a>
            </ion-header-bar>
        </ion-tab>
        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
            <!-- Tab 3 content -->
        </ion-tab>
    </ion-tabs>
</body>

</html>
<!-- You are configuring the movilicious-ionic sample app app with package name com.google.samples.quickstart.signin. -->
